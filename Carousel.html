<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <script>
$(document).ready(function(){

        console.log("url is "+link);
    
        $.post("filework.php",
        {
          url: link
        },
           function(data,status){

    });
});
</script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 70%;
	  margin: auto;
  }
  </style>
</head>
<body>
<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators" id = "circles">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
     
     </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox" id="inner">

      <div class="item active">
        <img src="img/1.jpg" alt="Miku" width='600px' height='600px'>
        <div class="carousel-caption">
          
          
        </div>      </div>
   
    
	
	
	
    </div>
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Вперед</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Назад</span>
    </a>
  </div>
</div>
<button data-toggle="modal" data-target="#myModal" type="button" class="btn btn-primary btn-md" ">Додати картинку</button>

 <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Введіть коректний URL</h4>
        </div>
        <div class="modal-body">
          
		  <input type="text" class="form-control" id="url"> </input>
		  
        </div>
        <div class="modal-footer">
          <button id ="pictureAdder" type="button" class="btn btn-primary btn-md" data-dismiss="modal" onclick="addPicture()">Ok</button>
        </div>
      </div>
    </div>
  </div>
